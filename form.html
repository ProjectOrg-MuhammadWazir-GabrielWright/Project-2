<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Query Form</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<script
			src="https://kit.fontawesome.com/a3cb5273ce.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav>
			<div class="mobile-menu-container wrapper">
				<div class="logo">
					<p>Y</p>
				</div>
				<i class="fa-solid fa-bars"></i>
			</div>
		</nav>
		<header class="form-header">
			<h1>Select # of articles to display:</h1>
		</header>
		<main>
			<section class="preferences wrapper">
				<form action="#">
					<!-- articles dropdown -->
					<div class="articles-dropdown-container">
						<label class="sr-only" for="articles">Select the number of articles to display</label>
						<select name="articles" id="articles">
							<option value="" selected># of articles to display</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
						<i class="fa-solid fa-caret-down"></i>
					</div>
					<input type="submit" value="Show News" />
				</form>
			</section>
			
			<!-- results -->
			<section class="results" id="results">
				<div class="wrapper">
					<h2>Results:</h2>
					<div class="results-container" id="results-container">
						<!-- <div class="article-title-container">
							<ul class="article-list">
								<ul class="sentiment-list"></ul>
								<ul class="link-list"></ul>
							</ul>
						</div> -->
					</div>
				</div>
			</section>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
